<div class="max-w-4xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-[#8B2942] mb-8">Settings</h2>
  <form class="space-y-6" (ngSubmit)="updateSettings()" #form="ngForm">
    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input
        type="text"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
        [(ngModel)]="userData.username"
        name="username"
        required
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
        [(ngModel)]="userData.email"
        name="email"
        required
      />
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
      <input
        type="tel"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
        [(ngModel)]="userData.phone"
        name="phone"
        required
      />
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
      <input
        type="text"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
        [(ngModel)]="userData.address"
        name="address"
        required
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-[#9F3247] text-white font-semibold py-2 px-4 rounded-md hover:bg-[#821f37] transition duration-200"
    >
      Save Changes
    </button>
  </form>
</div>
