<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopY</title>
</head>
<body>
  <div #particlesContainer class="particles-container"></div>
  
  <!-- Background circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  
  <div class="container">
    <h1 class="float">ShopY</h1>
    <div class="button-container">
      <a routerLink="/home">
        <button class="gel-button cyan">
          <span>Product</span>
          <div class="icon">📦</div>
        </button>
      </a>
      <a routerLink="/bazaar">
        <button class="gel-button cyan">
          <span>Bazaar</span>
          <div class="icon">🛍️</div>
        </button>
      </a>
      <button class="gel-button blue">
        <span>Outlet</span>
        <div class="icon">💰</div>
      </button>
    </div>
  </div>
</body>
</html>
