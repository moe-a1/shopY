<app-nav></app-nav>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-bold text-[#7B2334] mb-6">
    {{ categoryName }} Products
  </h1>
  <div *ngIf="filteredProducts.length > 0; else noProducts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="product.image" class="h-90 w-full object-cover">
    </div>
  </div>
  <ng-template #noProducts>
    <p class="text-gray-600 text-center">No products available for this category.</p>
  </ng-template>
</div>
<app-footer></app-footer>
