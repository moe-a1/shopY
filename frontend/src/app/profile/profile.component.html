<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  
  <app-nav></app-nav>
<br>
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <div class="flex items-center mb-6">
      <button type="button" class="text-[#7B2334] hover:text-[#9F3247] mr-4" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <h2 class="text-2xl font-bold text-[#7B2334]">My Profile</h2>
    </div>
    
    <form (ngSubmit)="updateProfile()" #profileForm="ngForm" novalidate>
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            #username="ngModel"
          />
          <div *ngIf="username.invalid && username.touched" class="mt-1 text-sm text-red-600">
            Username is required.
          </div>
        </div>
    
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="mt-1 text-sm text-red-600">
            A valid email is required.
          </div>
        </div>
    
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password (optional)</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            minlength="6"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched && password.errors?.['minlength']" class="mt-1 text-sm text-red-600">
            Password must be at least 6 characters.
          </div>          
        </div>
    
        <div class="pt-4">
          <button 
            type="submit" 
            class="w-full bg-[#7B2334] hover:bg-[#9F3247] text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="profileForm.invalid"
          >
            Update Profile
          </button>
        </div>
      </div>
    </form>
  </div>
  <br>
<app-footer></app-footer>
</body>
</html>
