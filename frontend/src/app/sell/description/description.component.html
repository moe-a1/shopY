<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <app-nav></app-nav>
<div class="bg-[#F0F0F0]">
    <div class="max-w-7xl mx-auto flex items-center space-x-2 text-gray-600">
        <i data-lucide="home" class="w-5 h-5"></i>
        <span class="text-sm pt-5"><a href="Acc.html">Sell</a> > </span>
        <span class="text-sm pt-5">Add Product > </span> 
        <span class="text-sm pt-5 font-bold">Description</span>
    </div>
<div class=" p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Progress Steps -->
    <div class="flex justify-center mb-8">
        <div class="flex items-center space-x-4">
        <div class="flex items-center">
            <div class="bg-[#9F3247] rounded-full p-4 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            </div>
            <span class="ml-2 text-[#9F3247] font-medium">Description</span>
        </div>
        <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
        <div class="flex items-center opacity-50">
            <div class="bg-gray-300 rounded-full p-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            </div>
            <span class="ml-2 text-gray-500">Categories</span>
        </div>
        <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
        <div class="flex items-center opacity-50">
            <div class="bg-gray-300 rounded-full p-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
            </svg>
            </div>
            <span class="ml-2 text-gray-500">Photos</span>
        </div>
        <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
        </div>
    </div>

    <!-- Form Content -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-6">Fill in the basic information about your item</h2>
        
        <div class="grid grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Product name</label>
            <input 
            type="text" 
            [(ngModel)]="productName"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
            placeholder="Enter Product Name"
            >
            <div class="text-xs text-gray-500 mt-1">{{productName.length}}/60</div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Number of units available</label>
            <input 
            type="text" 
            [(ngModel)]="availability"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
            placeholder="Availability"
            >
        </div>

        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea 
            [(ngModel)]="description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
            placeholder="Enter Description of The Product"
            ></textarea>
            <div class="text-xs text-gray-500 mt-1">{{description.length}}/1200</div>
        </div>

        <div class="col-span-2">
            <h3 class="text-lg font-medium mb-4">Initial price</h3>
            <input 
            type="number"
            [(ngModel)]="price"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9F3247]"
            placeholder="Product price"
            min="0"
            >
        </div>
        </div>
    </div>

    <!-- Next Button -->
    <div class="mt-6 flex justify-end">
        <button 
          (click)="onNext()"
          class="px-6 py-3 bg-[#7B2334] text-white rounded-full shadow-md hover:bg-[#5a1926] transition-all duration-300 transform hover:scale-105"
          id="next-button"
        >
          Next
        </button>
      </div>
    </div>
    </div>
</div>
<app-footer></app-footer>
</body>
</html>
