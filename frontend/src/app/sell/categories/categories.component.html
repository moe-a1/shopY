<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Categories</title>
</head>
<body>
  <app-nav></app-nav>
<div class="bg-[#F0F0F0]">
  <div class="max-w-7xl mx-auto flex items-center space-x-2 text-gray-600">
    <i data-lucide="home" class="w-5 h-5"></i>
    <span class="text-sm pt-5"><a href="Acc.html">Sell</a> > </span>
    <span class="text-sm pt-5">Add Product > </span> 
    <span class="text-sm pt-5 font-bold">Categories</span>
</div>
  <div class=" p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-md p-6">
      <!-- Progress Steps -->
      <div class="flex justify-center mb-8">
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <div class="bg-green-600 rounded-full p-4 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="ml-2 text-green-600 font-medium">Description</span>
          </div>
          <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
          <div class="flex items-center">
            <div class="bg-[#9F3247] rounded-full p-4">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
              </svg>
            </div>
            <span class="ml-2 text-[#9F3247] font-medium">Categories</span>
          </div>
          <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
          <div class="flex items-center opacity-50">
            <div class="bg-gray-300 rounded-full p-4">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              </svg>
            </div>
            <span class="ml-2 text-gray-500">Photos</span>
          </div>
          <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
        </div>
      </div>

      <!-- Categories Content -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-6">Select the category your goods belong to:</h2>
        
        <div class="border border-gray-200 rounded-lg">
          <!-- Main Categories List + Product Categories Grid -->
          <div class="grid grid-cols-12 gap-0">

            <!-- Products Categories Grid -->
            <div class="col-span-9 p-4">
              <div class="grid grid-cols-4 gap-6">
                <!-- Phones and accessories -->
                <div class="space-y-4">
                  <h3 class="font-medium">Phones and accessories</h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Smartphones']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Smartphones</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Smartwatches']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Smartwatches</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Tablets']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Tablets</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['accessories GSM']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Accessories GSM</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Cases and covers']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Cases and covers</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Headphones']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Headphones</span>
                    </label>
                  </div>
                </div>

                <!-- Computers -->
                <div class="space-y-4">
                  <h3 class="font-medium">Computers and TVs</h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Laptops']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Laptops</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['TVs']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>TVs</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Projectors']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Projectors</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Computer']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Computer</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Printers and scanners']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Printers and scanners</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Home cinema']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Home cinema</span>
                    </label>
                  </div>
                </div>
                <!-- Fashion -->
                <div class="space-y-4">
                  <h3 class="font-medium"> Fashion</h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Men']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Men</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Women']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Women</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Kids']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Kids</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Fashion Accessories']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Fashion Accessories</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Festival Specials']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Festival Specials</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Sunglasses']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Sunglasses</span>
                    </label>
                  </div>
                </div>

                <!-- Home & Garden -->
                <div class="space-y-4">
                  <h3 class="font-medium"> Home & Garden</h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Furniture']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Furniture</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Home Decor']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Home Decor</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Home Improvement']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Home Improvement</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Garden & Outdoor']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Garden & Outdoor</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Plants & Seeds']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Plants & Seeds</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Smart Home']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Smart Home </span>
                    </label>
                  </div>
                </div>

                <!-- Beauty -->
                <div class="space-y-4">
                  <h3 class="font-medium">Beauty</h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Skincare']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Skincare</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Makeup']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Makeup</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Haircare']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Haircare</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Bath & Body']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Bath & Body</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Fragrances']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Fragrances</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Natural & Organic']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Natural & Organic </span>
                    </label>
                  </div>
                </div>
                <!-- Automotive -->
                <div class="space-y-4">
                  <h3 class="font-medium">Automotive</h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Vehicle Parts']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Vehicle Parts</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Vehicle Accessories']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Vehicle Accessories</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Car Electronics']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Car Electronics</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Motorcycle Gear']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Motorcycle Gear</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Tires & Wheels']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Tires & Wheels</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Oils & Fluids']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Oils & Fluids </span>
                    </label>
                  </div>
                </div>
                <!-- Sports  -->
                <div class="space-y-4">
                  <h3 class="font-medium">Sports </h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['ActiveWear']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>ActiveWear</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['FootWear']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>FootWear</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Gym Equipment']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Gym Equipment</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Adventure Sports']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Adventure Sports</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Racquet Sports']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Racquet Sports</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Sports Nutrition ']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Sports Nutrition </span>
                    </label>
                  </div>
                </div>
                <!-- Culture -->
                <div class="space-y-4">
                  <h3 class="font-medium">Culture </h3>
                  <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Folk Art']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Folk Art</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Clothing']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Clothing</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Instruments']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>
                        Instruments</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Books']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Books</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox"
                        [(ngModel)]="selectedCategories['Artifacts']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Artifacts</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input 
                        type="checkbox" 
                        [(ngModel)]="selectedCategories['Music']"
                        class="accent-[#9F3247] h-4 w-4 rounded"
                      >
                      <span>Music</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Selected Categories -->
        <div class="mt-6">
          <div class="text-sm text-gray-600 mb-2">Selected categories:</div>
          <div class="flex flex-wrap gap-2">
            <div 
              *ngFor="let category of getSelectedCategoriesArray()"
              class="bg-gray-100 px-3 py-1 rounded-full flex items-center space-x-2"
            >
              <span>{{ category }}</span>
              <button 
                (click)="removeCategory(category)"
                class="text-gray-500 hover:text-gray-700"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Next Button -->
      <div class="flex justify-end">
        <button 
          (click)="onNext()"
          class="px-6 py-3 bg-[#7B2334] text-white rounded-full shadow-md hover:bg-[#5a1926] transition-all duration-300 transform hover:scale-105"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
</body>
</html>
