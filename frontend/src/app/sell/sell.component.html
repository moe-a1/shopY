<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Information</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-inter">

    <div class="bg-[#F9FAFB]">
  <div class="max-w-7xl mx-auto ">
    <br>
    <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-8">
      
      <span>Sell</span>
      <span>â€º</span>
      <span class="font-bold">Profile</span>
    </nav>

    <div class="bg-white rounded-lg shadow-sm p-8 max-w-7xl ">
      <h1 class="text-2xl font-semibold text-primary mb-8">Profile Information</h1>
      
      <form id="profileForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            >
          </div>
          <div>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            >
          </div>
        </div>

        <div>
          <input
            type="tel"
            name="phone"
            placeholder="Phone"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          >
        </div>

        <div class="space-y-2">
          <label class="block text-sm text-gray-600">ID Card front</label>
          <div class="border-2 border-dashed border-gray-300 rounded-md p-8 text-center hover:border-primary transition-colors cursor-pointer">
            <div class="flex flex-col items-center">
              <i data-lucide="upload" class="w-6 h-6 text-primary mb-2"></i>
              <span class="text-sm text-primary">Upload picture</span>
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm text-gray-600">ID Card back</label>
          <div class="border-2 border-dashed border-gray-300 rounded-md p-8 text-center hover:border-primary transition-colors cursor-pointer">
            <div class="flex flex-col items-center">
              <i data-lucide="upload" class="w-6 h-6 text-primary mb-2"></i>
              <span class="text-sm text-primary">Upload picture</span>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end">
          <a 
            href="Address.html"
            class="px-6 py-2 bg-[#7B2334] text-white rounded-full hover:bg-red-400 transition-colors inline-block"
            id="next-button"
          >
            Next
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer />
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Form submission handler
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      console.log('Form submitted:', data);
    });

    // Upload area click handler
    document.querySelectorAll('[data-lucide="upload"]').forEach(area => {
      area.closest('div.border-2').addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.click();

        input.addEventListener('change', (e) => {
          if (e.target.files && e.target.files[0]) {
            console.log('File selected:', e.target.files[0]);
          }
        });
      });
    });
  </script>
</body>
</html>
