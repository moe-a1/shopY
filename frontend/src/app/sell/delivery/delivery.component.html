<div class="bg-[#F0F0F0]">
    <div class="max-w-7xl mx-auto flex items-center space-x-2 text-gray-600">
        <i data-lucide="home" class="w-5 h-5"></i>
        <span class="text-sm pt-5"><a href="Acc.html">Sell</a> > </span>
        <span class="text-sm pt-5">Add Product > </span> 
        <span class="text-sm pt-5 font-bold">Delivery</span>
      </div>
<div class="min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-center mb-8">
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <div class="bg-green-600 rounded-full p-4 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="ml-2 text-green-600 font-medium">Description</span>
          </div>
          <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
          <div class="flex items-center">
            <div class="bg-green-600 rounded-full p-4 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="ml-2 text-green-600 font-medium">Categories</span>
          </div>
          <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
          <div class="flex items-center">
            <div class="bg-green-600 rounded-full p-4 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="ml-2 text-green-600 font-medium">Photos</span>
          </div>
          <div class="border-t-2 border-gray-300 flex-grow my-auto"></div>
          <div class="flex items-center">
            <div class="bg-[#9F3247] rounded-full p-4">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              </svg>
            </div>
            <span class="ml-2 text-[#9F3247] font-medium">Delivery</span>
          </div>
        </div>
      </div>
    
    <!-- Title -->
    <h2 class="text-xl font-semibold mb-4">Select delivery options</h2>

    <!-- Delivery Options -->
    <div class="space-y-4 mb-8">
      <label class="flex items-center p-4 border rounded-lg shadow-sm cursor-pointer bg-gray-50 hover:border-[#9F3247] transition">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-[#9F3247] mr-4 rounded-md" [(ngModel)]="deliveryOptions.selfPickup">
        <span class="text-gray-800">Self pickup</span>
      </label>

      <label class="flex items-center p-4 border rounded-lg shadow-sm cursor-pointer bg-gray-50 hover:border-[#9F3247] transition">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-[#9F3247] mr-4 rounded-md" [(ngModel)]="deliveryOptions.onlinePayment">
        <span class="text-gray-800">Online payment</span>
      </label>

      <label class="flex items-center p-4 border rounded-lg shadow-sm cursor-pointer bg-gray-50 hover:border-[#9F3247] transition">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-[#9F3247] mr-4 rounded-md" [(ngModel)]="deliveryOptions.cod">
        <span class="text-gray-800">Courier cash on delivery</span>
      </label>
    </div>

    <!-- Shipping Time -->
    <div class="mb-8">
      <label class="block text-sm font-medium text-gray-700 mb-2">Shipping time</label>
      <input 
        type="date"
        [(ngModel)]="shippingDate"
        class="w-full px-4 py-2 rounded-md border border-gray-300 bg-gray-100 focus:ring-[#9F3247] focus:border-[#9F3247] focus:outline-none"
        placeholder="Specify a date"
      >
    </div>

    <!-- Next Button -->
    <div class="flex justify-end">
      <button 
        (click)="onNext()"
        class="bg-[#9F3247] text-white px-6 py-2 rounded-full hover:bg-[#812838] transition"
      >
        Next
      </button>
    </div>

  </div>
</div>
</div>
<app-footer></app-footer>
