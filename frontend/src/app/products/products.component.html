<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-nav></app-nav>

<div class="container mx-auto px-4 py-6">
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Filter Sidebar -->
    <div class="w-full md:w-64 bg-white rounded-lg shadow-md p-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-[#7B2334]">Filter</h2>
        <button class="text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
      </div>
      
      <div class="mb-6">
        <div class="flex justify-between items-center mb-2">
          <h3 class="text-[#7B2334] font-semibold">Price</h3>
          <button class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
        
        <div class="px-2">
          <input 
            type="range" 
            min="{{minPrice}}" 
            max="{{maxPrice}}" 
            [(ngModel)]="currentPriceRange" 
            class="w-full accent-[#7B2334]"
          >
          <div class="flex justify-between mt-2 text-sm">
            <span>{{minPrice}} E.P</span>
            <span>{{maxPrice}} E.P</span>
          </div>
        </div>
      </div>
      
      <button (click)="applyFilter()" class="w-full bg-[#7B2334] text-white py-2 rounded-md hover:bg-[#631b29] transition-colors">
        Apply Filter
      </button>
    </div>
    
    <!-- Product Listing -->
    <div class="flex-1">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-[#7B2334]">Products</h1>
        <div class="flex items-center">
          <span class="mr-2 text-sm">Sort by:</span>
          <select 
            [(ngModel)]="selectedSort" 
            (change)="sortProducts(selectedSort)"
            class="border rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-[#7B2334]"
          >
            <option *ngFor="let option of sortOptions" [value]="option">{{option}}</option>
          </select>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="product.image" [alt]="product.name" class="w-full object-cover"/>
          <div class="p-4">
            <h3 class="text-lg font-semibold">{{product.name}}</h3>
            <div class="flex justify-between items-center mt-2">
              <span class="text-[#7B2334] font-bold">{{product.price}} E.P</span>
              <span class="text-gray-500">{{product.bids}} bids</span>
            </div>
            <p class="text-gray-500 text-sm mt-1">Seller: {{product.seller}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
</body>
</html>
