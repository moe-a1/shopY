<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <app-nav />
<div class="bg-gray-50 font-inter">
  <div *ngIf="showAlert && (error || success)" 
       class="alert" 
       [ngClass]="{'alert-error': error, 'alert-success': success}">
    <div *ngIf="error" class="flex items-center">
      <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
      {{ error }}
    </div>
    <div *ngIf="success" class="flex items-center">
      <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
      {{ success }}
    </div>
  </div>
  <div class="bg-[#F0F0F0]">
    <div class="max-w-7xl mx-auto flex items-center space-x-2 text-gray-600">
      <i data-lucide="home" class="w-5 h-5"></i>
      <span class="text-sm pt-5">Home ></span>
      <span class="text-sm pt-5 font-bold">Login</span>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex flex-col md:flex-row">
        
          <!-- Form Section -->
          <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-[#8B2942] mb-8">Login</h2>
            <form class="space-y-6" (ngSubmit)="onLogin()">
                <div>
                  <label class="block text-sm text-gray-600 mb-1">Email*</label>
                  <div class="relative">
                    <input
                      [(ngModel)]="email"
                      name="email"
                      type="email"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B2942] focus:border-transparent"
                      required
                    />
                    <i data-lucide="mail" class="absolute right-3 top-2.5 h-5 w-5 text-gray-400"></i>
                  </div>
                </div>
              
                <div>
                  <label class="block text-sm text-gray-600 mb-1">Password*</label>
                  <div class="relative">
                    <input
                      [(ngModel)]="password"
                      name="password"
                      type="password"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B2942] focus:border-transparent"
                      required
                    />
                    <i data-lucide="lock" class="absolute right-3 top-2.5 h-5 w-5 text-gray-400"></i>
                  </div>
                </div>
              
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="terms"
                    class="h-4 w-4 text-[#8B2942] focus:ring-[#8B2942] border-gray-300 rounded"
                  />
                  <label for="terms" class="ml-2 block text-sm text-gray-600">
                    Remember me
                  </label>
                </div>
              
                <button
                  type="submit"
                  class="w-full bg-[#9F3247] text-white py-2 px-4 rounded-md hover:bg-[#9F3247] transition duration-200"
                >
                  Login
                </button>
              </form>              
          </div>

          <!-- Info Section -->
          <div class="w-full md:w-1/2 bg-[#7B2334] p-8 text-white flex flex-col justify-center">
            <h1 class="text-3xl font-bold mb-6 text-center">Welcome back!</h1>
            <p class="text-lg mb-8">
              "Welcome back! We're thrilled to see you again. Log in to Bidbuyy and resume your journey into the world of exclusive auctions. Your next winning bid could be just a click away. Happy bidding!"
            </p>
            <div class="text-center">
              <a routerLink="/signup" class="inline-block bg-white text-[#7B2334] px-6 py-2 rounded-full hover:bg-gray-100 transition duration-200">
                Don't have an account? Signup here
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer />
</body>
</html>
